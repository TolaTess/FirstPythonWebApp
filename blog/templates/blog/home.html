{% extends "blog/base.html" %}
{% block content %}
<!-- Informing that we want to put this information in the block posts to override the block content in the base file-->
    {% for post in posts %}
        <h1> {{ post.title }} </h1>
        <p> By {{ post.author}} on {{post.date_posted}} </p>
        <p> {{post.content}} </p>
    {% endfor %}
{% endblock content %}
